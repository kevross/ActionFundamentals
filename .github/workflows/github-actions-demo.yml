          echo "Event: ${{ github.event_name }}"
          echo "Branch name is ${{ github.ref }}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Lits files in the repo
        run: |
            echo "The repo ${{ github.repository }} contains:"
            tree
            
