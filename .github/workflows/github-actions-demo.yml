name: Github Actions Demo

on:
  push:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  pull_request:
    branches: "main"
  schedule:
    - cron: "15 6 * * 0"

jobs:
